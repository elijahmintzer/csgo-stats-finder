<!DOCTYPE html>
<html lang ='en'>
    <head>
        <meta charset='UTF-8'>
        <title>CSGO-Stats</title>
    </head>
    <body>
        <script>
            async function getStats(){
                let steamid = document.getElementById('steamidfield').value;

                console.log('getting stats');
                console.log(steamid);

                const api_url = `/steamapi/${steamid}`;
                const response = await fetch(api_url);
                const json = await response.json();
                console.log(json);
            }
        </script>

        <h1>CSGO-Stats Finder</h1>

        <input type='text' value='SteamID' id='steamidfield'>

        <button id='submit' onclick='getStats()'>Submit</button>
    </body>
</html>
